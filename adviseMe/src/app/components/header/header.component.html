<div class="am-header">
  <div class="am-header-container">
    <div class="am-header-logo">
      AdviseMe
    </div>
    <div class="am-header-content" *ngIf="user">
      <div class="am-header-username">{{ user.name }}</div>
      <div class="am-header-photo">
        <img alt='' [src]="user.photoUrl" />
      </div>
      <div class="am-header-logout">
        <mat-icon (click)="logout()">logout</mat-icon>
      </div>
    </div>
  </div>
</div>
