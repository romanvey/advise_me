<div class="am-social-login">
  <div class="am-social-login-container">
    <div class="am-social-login-form">
      <div class="am-social-login-buttons">
        <button class="am-social-login-button loginBtn--facebook" (click)="loginSocial('FACEBOOK')">
          Login with Facebook
        </button>

        <button class="am-social-login-button loginBtn--google" (click)="loginSocial('GOOGLE')">
          Login with Google
        </button>
      </div>
    </div>
  </div>
</div>
